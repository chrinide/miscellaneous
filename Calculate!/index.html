<html>
<head>
<title>Calculate!</title>
<link id="pageStyle" href="day.css" rel="stylesheet" type="text/css">

</head>

<body>
<div id="display-here">&emsp;</div> <!--displays input, then shows output-->
<div id="calc-buttons"> <!--holds numbers 0 - 9, plus operators + - / * and equals sign-->
	<table>

		<tr>
			<td><button id="b7">7</button></td>
			<td><button id="b8">8</button></td>
			<td><button id="b9">9</button></td>
			<td><button id="bPlus">+</button></td>
			<td><button id="bLeft">(</button></td>
		</tr>
		<tr>
			<td><button id="b4">4</button></td>
			<td><button id="b5">5</button></td>
			<td><button id="b6">6</button></td>
			<td><button id="bMin">-</button></td>
			<td><button id="bRight">)</button></td>
		</tr>
		<tr>
			<td><button id="b1">1</button></td>
			<td><button id="b2">2</button></td>
			<td><button id="b3">3</button></td>
			<td><button id="bX">X</button></td>
			<td><button id="bPi">&pi;</button></td>
		</tr>
		<tr>
			<td><button id="bC">C</button></td>
			<td><button id="b0">0</button></td>
			<td><button id="bPt">.</button></td>
			<td><button id="bDiv">&divide;</button></td>
			<td><button id="bEq">=</button></td>
		</tr>
</table>

</div>

<footer id="setMode"><i>Night Mode</i></footer>
<script src="script_calc.js"></script>
</body>


</html>
